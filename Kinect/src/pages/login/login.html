
<ion-header>

</ion-header>

<ion-content  padding style="background: #01070B">

   <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <ion-label style="font-size: 3em;font-family: Gill Sans Extrabold;color: white">BIENVENIDO</ion-label>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div>
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item style="background: #01070B">
              <ion-label floating style="color: white">Ingresar usuario</ion-label>
              <ion-input type="text"  [(ngModel)]="usuario" style="color: white" name="usuario" required></ion-input>
            </ion-item>
            <ion-item style="background: #01070B"> 
              <ion-label floating style="color: white">Ingresar contrase√±a</ion-label>
              <ion-input type="password" [(ngModel)]="contrasenia" style="color: white" name="password"  required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button *ngIf="!mostrar" ion-button color="dark" style="margin-left: 2.0cm;width: 150px;color: white" round  (click)="Login()" type="button">Conectarse</button>
          <ion-spinner color="primary" style="margin-left: 3cm;height: 75px;width: 75px;stroke: white" *ngIf="mostrar"></ion-spinner>
          <br><br>
          <button *ngIf="!mostrar" ion-button color="dark" style="margin-left: 1.8cm;color: white" round  (click)="Cargar()" type="button">Cargar Usuario</button>
        </ion-col>
      </ion-row>
      
    
    </form>
  </div>

</ion-content>
