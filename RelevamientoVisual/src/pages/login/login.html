
<ion-header>

</ion-header>

<ion-content class="login-content" padding>

   <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <ion-label class="Label">Galería de</ion-label>
      <ion-label class="Label">Fotos</ion-label>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div>
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item style="background-color: #0D35CF">
              <ion-label stacked style="color: white;font-size: 1.2em;">Ingrese ususario:</ion-label>
              <ion-input type="text" style="color: white;font-size: 1.2em;"  [(ngModel)]="usuario" name="usuario"  required></ion-input>
            </ion-item>
            <br>
            <ion-item style="background-color: #0D35CF">
              <ion-label stacked style="color: white;font-size: 1.2em;">Ingrese contraseña:</ion-label>
              <ion-input type="password" style="color: white;font-size: 1.2em;" [(ngModel)]="contrasenia" name="password"  required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button *ngIf="!mostrar" ion-button  (click)="Login()" style="background-color: #0D35CF" full round type="button">Conectarse</button>
          <ion-spinner style="height: 75px;width: 75px" *ngIf="mostrar"></ion-spinner>
          <br>
          <!--<button ion-button  (click)="Cargar()" style="background-color: #0D35CF" full round type="button">Cargar Usuario</button>-->
          <ion-label style="font-size: 1.4em;color:white">Usuarios Disponibles:</ion-label>
          <ion-scroll scrollY="true" style="height: 2.5cm;border: solid" >
            
            <ion-list radio-group>
                <ion-item style="background-color: aqua">
                <ion-label style="font-size: 1.5em ;color:white">admin:</ion-label>
                <ion-radio (click)="A()"></ion-radio>
                </ion-item>
                <ion-item style="background-color: aqua">
                <ion-label style="font-size: 1.5em ;color:white">usuario:</ion-label>
                <ion-radio (click)="U()"></ion-radio>
                </ion-item>
                <ion-item style="background-color: aqua">
                <ion-label style="font-size: 1.5em;color:white">J1:</ion-label>
                <ion-radio (click)="J1()"></ion-radio>
                </ion-item>
                <ion-item style="background-color: aqua">
                <ion-label style="font-size: 1.5em;color:white">J2:</ion-label>
                <ion-radio (click)="J2()"></ion-radio>
                </ion-item>
                <ion-item style="background-color: aqua">
                <ion-label style="font-size: 1.5em;color:white">invitado:</ion-label>
                <ion-radio (click)="I()"></ion-radio>
                </ion-item>
            </ion-list>
          </ion-scroll>
        </ion-col>
      </ion-row>
      
    </form>
  </div>

</ion-content>
