<ion-header>
</ion-header>


<ion-content>
  <button ion-button class="button-btn" outline color="dark" round icon-left (click)="Volver()" type="button"><ion-icon name="ios-arrow-back"></ion-icon>Salir</button>
    <ion-row class="qr-row">
      <ion-col></ion-col>
    <ion-col width-67>
        <ion-label style="font-size: 2em;"> Visualizaci√≥n de Fotos:</ion-label>
      </ion-col>
    <ion-col></ion-col>
    </ion-row>
    <!--<ion-col class="signup-col">
            <button ion-button class="button-btn" (click)="SubirFotoLinda()" type="button">Cosas Lindas</button>
            <button ion-button class="button-btn" (click)="SubirFotofea()" type="button">Cosas Feas</button>
    </ion-col>-->
    <ion-list radio-group>
    <ion-item>
      <ion-label>Fotos Lindas</ion-label>
      <ion-radio (click)="cambiarBueno()" value="go"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Fotos Feas</ion-label>
      <ion-radio (click)="cambiarMalo()" value="rust"></ion-radio>
    </ion-item>
    </ion-list>
    <button *ngIf="!mostrar" ion-button color="secondary" outline style="margin-left: 120px" (click)="sacarFoto()" type="button">Sacar Foto</button>
    <ion-spinner style="margin-left: 3.7cm;margin-top: 1cm;height: 50px;width: 50px" *ngIf="mostrar"></ion-spinner>
    <ion-list *ngIf="valor && valor1" inset><ion-label  style="font-size: 1em;">Lista de fotos lindas de {{usuario}}:</ion-label>
    <div class="row" *ngFor="let linda of listaFotosFiltradas">
          <img  src="assets/imagenes/{{linda.foto}}" style="height: 200px;width: 200px;">
    </div>
    <img [src]="image" style="height: 200px;width: 200px;" *ngIf="image" />
    </ion-list>
    <ion-list *ngIf="!valor" inset><ion-label  style="font-size: 1em;">Lista de fotos feas de {{usuario}}:</ion-label>
    <div class="row" *ngFor="let feo of listaFotosFiltradas">
          <img  src="assets/imagenes/{{feo.foto}}" style="height: 200px;width: 200px;">
    </div>
    <img [src]="image" style="height: 200px;width: 200px;" *ngIf="image" />
    </ion-list>
</ion-content>
