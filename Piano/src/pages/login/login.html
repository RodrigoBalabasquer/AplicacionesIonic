
<ion-header>

</ion-header>

<ion-content padding style="background-image: url('assets/fondo.jpg')">

   <ion-row>
    <ion-col></ion-col>
    <ion-col width-67>
      <ion-label style="color: black;font-size: 1cm">BIENVENIDO</ion-label>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div>
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <br><br>
            <ion-item>
              <ion-label fixed style="color: black">Usuario:</ion-label>
              <ion-input type="text"  [(ngModel)]="usuario" name="usuario"  required></ion-input>
            </ion-item>
            <br><br><br><br>
            <ion-item>
              <ion-label fixed style="color: black">Contrase√±a:</ion-label>
              <ion-input type="password" [(ngModel)]="contrasenia"  name="password"  required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button *ngIf="!mostrar" ion-button Medium color="light" (click)="Login()" style="margin-left: 0.35cm;color: black" type="button">Conectarse</button>
          <button *ngIf="!mostrar" ion-button Medium color="light" (click)="Cargar()" style="margin-left: 0.35cm;color: black" type="button">Cargar Usuario</button>
          <ion-spinner style="margin-left: 3.2cm;height: 100px;width: 100px" *ngIf="mostrar"></ion-spinner>
        </ion-col>
      </ion-row>
      
    </form>
  </div>

</ion-content>
