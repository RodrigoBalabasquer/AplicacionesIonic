
<ion-header>

</ion-header>

<ion-content  padding style="background: silver">

   <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <ion-label style="font-size: 3em">BIENVENIDO</ion-label>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div>
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <!--<ion-item>
              <ion-input type="text"  [(ngModel)]="usuario" placeholder="Ingresar usuario" name="usuario" required></ion-input>
            </ion-item>-->
            <ion-item style="background: silver">
              <ion-label floating style="color: black">Ingresar usuario</ion-label>
              <ion-input type="text"  [(ngModel)]="usuario" name="usuario" required></ion-input>
            </ion-item>
            <ion-item style="background: silver"> 
              <ion-label floating style="color: black">Ingresar contrase√±a</ion-label>
              <ion-input type="password" [(ngModel)]="contrasenia" name="password"  required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button *ngIf="!mostrar" ion-button color="dark" style="margin-left: 0.3cm;width: 150px" outline (click)="Login()" type="button">Conectarse</button>
          <ion-spinner style="margin-left: 0.3cm;" *ngIf="mostrar"></ion-spinner>
          <br><br>
          <button ion-button color="dark" style="margin-left: 0.3cm;" outline (click)="Cargar()" type="button">Cargar Usuario</button>
        </ion-col>
      </ion-row>
      
    
    </form>
  </div>

</ion-content>
