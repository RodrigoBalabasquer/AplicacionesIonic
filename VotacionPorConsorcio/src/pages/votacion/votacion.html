<ion-header>

  

</ion-header>


<ion-content padding style="background-color: purple">
  <button ion-button class="button-btn" color="dark" icon-left (click)="Volver()" type="button"><ion-icon name="ios-arrow-back"></ion-icon>Salir</button>
  <ion-row class="conversacion-row">
    <ion-col></ion-col>
  <ion-col width-67>
      <ion-label style="font-size: 2em;">Votación</ion-label>
    </ion-col>
  <ion-col></ion-col>
  </ion-row>
  
  <ion-grid>
  <ion-row>
    <ion-col col-6><img (click)="votarMatafuegos()" src="assets/imagen/matafuegos.jpg" style="height: 200px;width: 300px;border-radius: 15px;"></ion-col>
  
    <ion-col col-6><img (click)="votarPlantas()" src="assets/imagen/plantas.jpg" style="height: 200px;width: 200px;border-radius: 15px;"></ion-col>
  </ion-row>
  
  <button ion-button class="button-btn" color="secondary" (click)="Mostrar()" type="button">Mostrar estado de votación actual</button>
  
  
  <div *ngIf="mostrar">
  <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-5 style="font-size:1.5em">Mata Fuegos</ion-col>
        <ion-col col-2></ion-col>
        <ion-col col-4 style="font-size:1.5em">Plantas</ion-col>
  </ion-row>
  <ion-row>
          <ion-col col-1></ion-col>
          <ion-col col-5 style="font-size:1.5em">{{vMataFuegos}}</ion-col>
          <ion-col col-2></ion-col>
          <ion-col col-4 style="font-size:1.5em">{{vPlantas}}</ion-col>
          
  </ion-row>
  
  </div>
  </ion-grid>
</ion-content>
