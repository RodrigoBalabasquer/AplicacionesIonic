<ion-header>

</ion-header>

<ion-content padding>
    <button ion-button round style="background: black" class="button-btn" (click)="Volver2()" type="button">SALIR</button>
    
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <ion-label style="font-size: 2em;">PPS-4B:</ion-label>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="conversacion-box">
    <form  #registerForm="ngForm">
      <ion-card-content style="background-color:silver"> 

        <h3>Chat:</h3>
        <div *ngFor="let texto of tasks | async">
        
        <ion-card *ngIf="texto.usuario == usuario" style="background: lawngreen">
          <p align="right" style="color: black;">{{texto.usuario}}: {{texto.mensaje}}</p>
        </ion-card>
        <ion-card *ngIf="!(texto.usuario == usuario)" style="background: cornflowerblue">
          <p style="color: black;">{{texto.usuario}}: {{texto.mensaje}}</p>
        </ion-card>

        </div>
        
      </ion-card-content>
    </form>
  </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-grid>
      <ion-row>
        <ion-col col-9><ion-input  type="text"  [(ngModel)]="mensaje" maxlength="66" placeholder="Ingrese mensaje" name="mensaje"  required></ion-input></ion-col>
      
        <ion-col col-3> <button ion-button round (click)="EnviarAula2()"><ion-icon name="md-send" style="font-size: 25px"></ion-icon></button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
