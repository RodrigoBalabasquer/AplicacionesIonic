<ion-header>

  <ion-navbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
<div style="height: 90%">
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text"  [(ngModel)]="usuario" placeholder="Ingrese usuario" name="usuario"  required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input type="text" [(ngModel)]="perfil"  placeholder="Ingrese perfil" name="perfil"  required></ion-input>
            </ion-item>
            <br>
            <ion-list radio-group>
               <ion-label>Sexo:</ion-label>
                <ion-item>
                <ion-label>Masculino:</ion-label>
                <ion-radio (click)="M()"  value="male"></ion-radio>
                </ion-item>
              <br>
                <ion-item>
                <ion-label>Femenino:</ion-label>
                <ion-radio (click)="F()" value="female"></ion-radio>
                </ion-item>
            </ion-list>
            <br>
            <ion-item>
              <ion-input type="password" [(ngModel)]="contrasenia"  placeholder="Ingrese contraseña" name="password"  required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input type="password" [(ngModel)]="copia"  placeholder="Repetir contraseña" name="passwordCopia"  required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button *ngIf="!mostrar" ion-button class="button-btn" style="background: black" full (click)="Register()" type="button">Crear Usuario</button>
          <ion-spinner *ngIf="mostrar" style="height: 50px;width: 50px;margin-left: 3cm"></ion-spinner>
       </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
