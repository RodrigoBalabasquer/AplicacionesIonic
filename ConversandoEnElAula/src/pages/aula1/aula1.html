
<ion-header>

</ion-header>


<ion-content padding>
    <!--<button ion-button class="button-btn" (click)="Volver1()" type="button">Volver</button>-->
  
  <a (click)="Volver1()" style="color:black"><ion-icon name="arrow-dropleft-circle" style="color:black"></ion-icon> Volver atras</a>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <ion-label style="font-size: 2em;">PPS-4A:</ion-label>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="conversacion-box">
    <form  #registerForm="ngForm">
      <ion-card-content style="background-color:silver"> 

        <h3>Chat:</h3>
        <div *ngFor="let texto of tasks | async">
        
        <ion-card *ngIf="texto.usuario == usuario" style="background: lawngreen">
          <p align="right" style="color: black;">{{texto.usuario}}: {{texto.mensaje}}</p>
        </ion-card>
        <ion-card *ngIf="!(texto.usuario == usuario)" style="background: cornflowerblue">
          <p style="color: black;">{{texto.usuario}}: {{texto.mensaje}}</p>
        </ion-card>

        </div>
        
      </ion-card-content>
    </form>
  </div>
  
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-grid>
      <ion-row>
        <ion-col col-8><ion-input  type="text"  [(ngModel)]="mensaje" maxlength="66" placeholder="Ingrese mensaje" name="mensaje"  required></ion-input></ion-col>
      
        <ion-col col-4> <button ion-button round (click)="EnviarAula1()">Enviar</button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
