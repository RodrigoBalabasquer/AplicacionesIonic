
<ion-header>

</ion-header>

<ion-content class="login-content" padding>

   <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <ion-label>BIENVENIDO</ion-label>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text"  [(ngModel)]="usuario" placeholder="Ingrese usuario" name="usuario"  required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" [(ngModel)]="contrasenia"  placeholder="Ingrese contraseÃ±a" name="password"  required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <div item-height="50%">
          <button *ngIf="!mostrar" ion-button class="button-btn" style="background: black" full (click)="Login()" type="button">Conectarse</button>
          <ion-spinner *ngIf="mostrar" style="height: 25px;width: 25px;"></ion-spinner>
          </div>
          <br>
          <ion-label style="font-size: 1.4em">Usuarios Disponibles:</ion-label>
          <ion-scroll scrollY="true" style="height: 3cm;border: solid" >
            
            <ion-list radio-group>
                <ion-item>
                <ion-label style="font-size: 1.2em">admin:</ion-label>
                <ion-radio (click)="A()"></ion-radio>
                </ion-item>
                <ion-item>
                <ion-label style="font-size: 1.2em">usuario:</ion-label>
                <ion-radio (click)="U()"></ion-radio>
                </ion-item>
                <ion-item>
                <ion-label style="font-size: 1.2em">J1:</ion-label>
                <ion-radio (click)="J1()"></ion-radio>
                </ion-item>
                <ion-item>
                <ion-label style="font-size: 1.2em">J2:</ion-label>
                <ion-radio (click)="J2()"></ion-radio>
                </ion-item>
                <ion-item>
                <ion-label style="font-size: 1.2em">invitado:</ion-label>
                <ion-radio (click)="I()"></ion-radio>
                </ion-item>
            </ion-list>
          </ion-scroll>
          <br>
          <!--<button ion-button class="button-btn" style="background: black" full (click)="Cargar()" type="button">Cargar Usuario</button>-->
          <a (click)="Registrar()" style="color:black">No tiene usuario?</a>
        </ion-col>
      </ion-row>
      
    </form>
  </div>

  
</ion-content>
